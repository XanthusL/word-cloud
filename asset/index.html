<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wordcloud</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="./script/vue.min.js"></script>
    <script src="./script/axios.min.js"></script>
    <script src="./script/element.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="24">
            <el-button @click="dialogFormVisible = true" type="primary">添加内容</el-button>
            <el-button @click="dialogFormVisible2 = true" type="success">生成图片</el-button>
        </el-col>
    </el-row>
    <el-dialog title="添加内容" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="文本内容" :label-width="formLabelWidth">
                <el-input v-model="form.text" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="颜色" :label-width="formLabelWidth">
                <el-color-picker v-model="form.color"></el-color-picker>
            </el-form-item>
            <el-form-item label="长度" :label-width="formLabelWidth">
                <el-input-number v-model="form.size" @change="handleChange" :min="0"
                                 auto-complete="off"></el-input-number>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="addContent">确 定</el-button>
        </div>
    </el-dialog>
    <el-dialog title="生成图片" :visible.sync="dialogFormVisible2">
        <el-form>
            <el-form-item label="图片宽度" :label-width="formLabelWidth">
                <el-slider v-model="width" :step="5" :max="500"></el-slider>
            </el-form-item>
            <el-form-item label="图片高度" :label-width="formLabelWidth">
                <el-slider v-model="height" :step="5" :max="400"></el-slider>
            </el-form-item>
            <el-form-item label="图片背景色" :label-width="formLabelWidth">
                <el-color-picker v-model="bgcolor"></el-color-picker>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible2 = false">取 消</el-button>
            <el-button type="primary" @click="createPhoto">立即生成</el-button>
        </div>
    </el-dialog>
    <el-table
            :data="tableData"
            style="width: 100%"
            max-height="250">
        <el-table-column
                fixed
                prop="text"
                label="文字">
        </el-table-column>
        <el-table-column
                prop="color"
                label="颜色">
        </el-table-column>
        <el-table-column
                prop="size"
                label="长度">
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                width="120">
            <template slot-scope="scope">
                <el-button v-show="tableData.length>1"
                           @click.native.prevent="deleteRow(scope.$index, tableData)"
                           type="text"
                           size="small">
                    移除
                </el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            dialogFormVisible: false,
            dialogFormVisible2: false,
            form: {
                text: '',
                color: '#409EFF',
                size: 0
            },
            formLabelWidth: '120px',
            width: 100,
            height: 50,
            bgcolor: '#354352',
            tableData: [{
                text: '老李头',
                color: '#232323',
                size: 6
            }]
        },
        methods: {
            deleteRow(index, rows) {
                if (this.tableData.length === 1) {
                    return;
                }
                rows.splice(index, 1);
            },
            addContent() {
                if (this.form.text && this.form.size) {
                    this.tableData.push(this.form);
                    this.dialogFormVisible = false;
                    this.form = {
                        text: '',
                        color: '#409EFF',
                        size: 0
                    }
                }
            },
            handleChange(value) {
                this.form.size = value;
            },
            createPhoto() {
                // const f = new FormData();
                // f.append("data",this.content);
                // f.append("width",this.width);
                // f.append("height",this.height);
                // f.append("color",this.bgcolor);
                //  axios.post("/cloud",{
                //      content: this.tableData,
                //      width: this.width,
                //      height: this.height,
                //      color: this.bgcolor
                //  })
                axios({
                    method: 'post',
                    url: '/cloud',
                    data: {
                        content: this.tableData,
                        width: this.width,
                        height: this.height,
                        color: this.bgcolor
                    }
                })
                        .then((res) => {
                    console.log(res)
            }).
                catch((error) => {
                    console.log(error)
            })
            }
        }
    })
</script>
</body>
</html>
